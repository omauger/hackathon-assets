apiVersion: v1
kind: Namespace
metadata:
  name: hackathon-ui
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hackathon-ui-user
  namespace: hackathon-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-ui-deployment
  namespace: hackathon-ui
  labels:
    app: hackathon-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hackathon-ui
  template:
    metadata:
      labels:
        app: hackathon-ui
    spec:
      serviceAccountName: hackathon-ui-user
      containers:
        - name: hackathon-ui
          image: cagip/hackathon-ui:latest
          imagePullPolicy: Always
          env:
            - name: VUE_APP_API_ENDPOINT
              value: 'http://<public_ip_hackathon-api>'
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              scheme: HTTP
              port: 80
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              scheme: HTTP
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hackathon-ui-svc
  namespace: hackathon-ui
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  labels:
    app: hackathon-ui
spec:
  type: LoadBalancer
  ports:
    # the port that this service should serve on
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: hackathon-ui